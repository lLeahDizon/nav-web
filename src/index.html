<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>前航 - 前端导航网站</title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header class="globalHeader">
      <input type="text" />
      <button>搜索</button>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <div class="site">
            <dig class="logo"></dig>
            <div class="link">BiliBili</div>
          </div>
        </li>
        <li>
          <div class="site">
            <dig class="logo">G</dig>
            <div class="link">github.com</div>
          </div>
        </li>
        <li>
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2078031_o5bdlpnw95.js"></script>
    <script src="main.js"></script>
  </body>
</html>
